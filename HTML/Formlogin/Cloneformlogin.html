<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup Form Challenge</title>
    <link rel="stylesheet" href="Cloneformlogin.css">
</head>
<body>
    <div class="container">

        <div class="box-1">
            <div class="sign-in">
                <h1 class="left-h1">Sign in</h1>
                <span>Use your email</span>
                <input type="email" placeholder="Email">
                <input type="password" placeholder="Password">
                <a>Forgot your password?</a>
                <button class="left-btn">SIGN IN</button>
            </div>
        </div>

        <div class="box-2">
            <div class="sign-up">
                <h1 class="right-h1">Hello, Friend!</h1>
                <p class="p-in-box-2">Enter your personal details and start journey with us</p>
                <button class="right-btn">SIGN UP</button>
            </div>
        </div>
    </div>

    <footer >
        <p class="p-in-box-footer">Created by Your name</p>
    </footer>
    
</body>
</html>
